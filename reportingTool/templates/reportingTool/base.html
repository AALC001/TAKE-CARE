{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- StyleSheet CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Java Script reference -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportingTool</title>
</head>
<body style="background-image: center/cover url('{% static 'images/DCDJ_logo.png' %}'); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">

<!--HEADER-->
<section>
    <header>
    <section class="bg-light m-0 p-1">
        <div class="container">
            <p class="text-right my-auto">Vous êtes connecté.e comme {{user__username}} | <a href="{% url 'logout' %}">Déconnexion</a> </p>
        </div>
    </section>
        
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success m-0 sticky-top">
            <a class="navbar-brand display-1 h1" href="{% url 'home' %}"><span style="font-family: Arial, Helvetica, sans-serif; font-style: italic; color:orange;">R</span>eporting<span style="font-family: Arial, Helvetica, sans-serif; font-style: italic; color: lawngreen;">T</span>ool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active ml-5 mr-5">
                  <a class="nav-link font-italic h3" href="{% url 'patient_insert' %}">Formulaire <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ml-5 mr-5">
                  <a class="nav-link font-italic h3" href="{% url 'patient_list' %}">Liste des enregistrements</a>
                </li>
                <li class="nav-item active ml-5 mr-5">
                  <a class="nav-link font-italic h3" href="{% url 'report' %}">Faire un rapport</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
</section>



    
    {% block content %}
                
    {% endblock content %}

    <!--Java Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
